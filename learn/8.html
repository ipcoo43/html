<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
<style>
.container {
  padding-top: 100px;
  background: beige;
  height: 100vh;
  display: flex;
}
.item {
  width: 40px;
  height: 40px;
  border: 1px solid black;
}
.item1 {
  background:#424141;
  flex-grow:2;
  flex-shrink:2;
  flex-basis: 60%;
}
.item2 {
  background:#f48fb1;
  flex-grow:1;
  flex-shrink:1;
  flex-basis: 30%;
}
.item3 {
  background:#ce93d8;
  flex-grow:1;
  flex-shrink:1;
  flex-basis: 10%;
}
</style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>
</html>
