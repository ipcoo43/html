<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Demo</title>
<style>
 /* selector {
    property: value;
  } */
* {
  color: green;
}
li {
  color: blue;
}
li#special {
  color:pink;
}
.red {
  background-color: yellow;
  width: 100px;
  height: 100px;
}
button:hover{
  color:red;
  background-color:beigi;
}
a[href="naver"] {
  color:purple;
}
a[href$=".com"] {
  color:rgb(22, 235, 206);
}
</style>
</head>
<body>
  <ol>
    <li id="special">First</li>
    <li>Second</li>
  </ol>
  <h1 id='special'>Hello</h1>
  <button>Button 1</button>
  <button>Button 2</button>
  <div class="red"></div>
  <div class="blue"></div>
  <a href="naver.com">Naver</a>
  <a href="googlenaver.com">Google</a>
  <a>Empty</a>
</body>
</html>
