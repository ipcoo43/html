<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
<style>
  #one {
    background-color: red;
    margin-top: 100px;
    margin-right: 30px;
    display: inline-block;
  }

  #two {
    background-color: yellow;
  }
</style>
</head>
<body>
  <p>Web Page 문서 규격이 없다</p>
  <p>div는 display:Block 기본 속성</p>
  <p>span는 display:inline 기본 속성</p>
  <span id="one">div</span>
  <span id="two">span</span>
  <p>inline상태에서는 margin top bootom 적용 안됨</p>
  <p>inline-block는 inline 속성을 가지고 block을 유지 함</p>
</body>
</html>
